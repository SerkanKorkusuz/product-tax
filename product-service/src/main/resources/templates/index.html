<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Products List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<section class="content-area">
    <div class="table-area">
        <table class="responsive-table table">
            <thead>
            <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Vendor</th>
                <th>Price</th>
                <th>Currency</th>
                <th></th>
                <th>Tax</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.code}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.vendor}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.price_currency}"></td>
                <td>
                    <form action="#" id="taxForm">
                        <input id="code" name="code" type="hidden" th:value="${product.code}"/>
                        <input id="price" name="price" type="hidden" th:value="${product.price}"/>
                        <input id="tax_category" name="tax_category" type="hidden" th:value="${product.tax_category}"/>
                        <input class="submitForm" type="Submit" value="Calculate Tax"/>
                    </form>
                </td>
                <td><span th:class="${product.code}">?</span><span> </span><span
                        th:text="${product.price_currency}"></span></td>
            </tr>

            </tbody>
        </table>
    </div>
</section>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
